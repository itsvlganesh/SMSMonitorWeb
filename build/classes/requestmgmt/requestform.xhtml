<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript">
		function start() {
			PF('statusDialog').show();
		}

		function stop() {
			PF('statusDialog').hide();
		}
	</script>
</h:head>


<h:body>
	<p:dialog modal="true" widgetVar="statusDialog" header="Please Wait.."
		draggable="false" closable="false" resizable="false">
		<p:graphicImage
			style="background: url(../images/ajaxloadingbar.gif)  center no-repeat !important; padding:10px 0px 7px 55px !important; margin: 10px 0px 20px 0px;" />
	</p:dialog>
	<h:form name="form" id="form">
		<ui:include src="/common/header.xhtml"></ui:include>
		<ui:include src="/common/menu.xhtml"></ui:include>

		<h:panelGroup layout="block" styleClass="main_div1">
			<p:messages id="messages" showDetail="false" closable="true" />

			<f:event listener="#{requestFormBean.showList}" type="preRenderView"></f:event>


			<h:panelGroup id="main" layout="block" styleClass="main_div2">
				<h2>
					<h:outputText value="#{msg['lbl.empinfo']}" />
				</h2>

				<h:panelGroup layout="block" styleClass="left_col_sm">
					<h:panelGroup layout="block" styleClass="inner_left_col_sm">
						<p:panelGrid styleClass="panelGridCenter"
							style="border: 1px;width:700px">

							<p:row>
								<p:column styleClass="brown">
									<h:outputText value="#{msg['lbl.empno']}" />
								</p:column>
								<p:column styleClass="gray">
									<h:outputText value="#{requestFormBean.empno}"
										style="font-weight: bold;" />
								</p:column>
								<p:column styleClass="brown">
									<h:outputText value="#{msg['lbl.empName']}" />
								</p:column>
								<p:column styleClass="gray">
									<h:outputText value="#{requestFormBean.empName}"
										style="font-weight: bold;" />
								</p:column>

							</p:row>

							<p:row>
								<p:column styleClass="brown">
									<h:outputText value="#{msg['lbl.shop']}" />
								</p:column>
								<p:column styleClass="gray">
									<h:outputText value="#{requestFormBean.deptName}"
										style="font-weight: bold;" />
								</p:column>

								<p:column styleClass="brown">
									<h:outputText value="#{msg['lbl.designation']}" />
								</p:column>
								<p:column styleClass="gray">
									<h:outputText value="#{requestFormBean.empDesg}"
										style="font-weight: bold;" />
								</p:column>
							</p:row>


						</p:panelGrid>
					</h:panelGroup>


				</h:panelGroup>


				<h:panelGroup layout="block" styleClass="inner_left_col_sm">
					<p:column styleClass="gray">
						<p:graphicImage value="#{requestFormBean.myImage}" cache="false"
							style="height:100px;width:100px;background:url('../images/profile.jpg') left no-repeat  !important; padding:0px  0px 0px 0px !important " />
					</p:column>
				</h:panelGroup>

				<h2>
					<h:outputText value="#{msg['lbl.requestform']}" />
				</h2>

				<h:panelGroup layout="block" styleClass="tealle">
					<h:panelGroup layout="block">
						<h:outputText
							value="Note: Please enter the correct employee number, system ip and windows system name of the employee for whom the request is creating."
							style="color:red;font-size: larger;font-weight: bold" />
						<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>
						<h:outputText
							value="Attachment: Internal Department email correspondence for an approval of a request."
							style="color:red;font-size: larger;font-weight: bold" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>

					<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>
				<p:spacer height="20px;" />
				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>

				<h:panelGroup layout="block" styleClass="left_col">

					<p:row>
						<h:panelGroup layout="block" styleClass="inner_left_col">
							<p:column>
								<h:outputText value="#{msg['lbl.empno']}*" />
							</p:column>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="inner_right_col">
							<p:column>
								<p:inputText id="empnum" value="#{requestFormBean.empnotemp}"
									required="true"
									requiredMessage="*Must be valid Employee Number"
									validatorMessage="Employee Number, Must be a 6 digit number">

									<f:validateDoubleRange>
										<f:validateLength minimum="6" maximum="6" />
									</f:validateDoubleRange>
									<p:ajax update="empnum" event="blur" />
								</p:inputText>
								<p:message for="empnum" display="tooltip" />
							</p:column>
						</h:panelGroup>
					</p:row>

				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>
				<h:panelGroup layout="block" styleClass="left_col" rendered="false">

					<p:row>
						<h:panelGroup layout="block" styleClass="inner_left_col">
							<p:column>
								<h:outputText value="#{msg['lbl.reqdate']}" />
							</p:column>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="inner_right_col">
							<p:column>
								<p:calendar id="calendar" value="#{requestFormBean.reportDate}"
									pattern="dd/MM/yyyy" disabled="true" />

							</p:column>
						</h:panelGroup>
					</p:row>

				</h:panelGroup>




				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>


				<h:panelGroup layout="block" styleClass="left_col">

					<p:row>
						<h:panelGroup layout="block" styleClass="inner_left_col">
							<p:column>
								<h:outputText value="#{msg['lbl.selectrequesttype']}" />
							</p:column>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="inner_right_col">
							<p:column>
								<p:selectOneMenu id="typeOfRequest"
									value="#{requestFormBean.typeOfRequest}">
									<f:selectItem itemLabel="New" itemValue="New" />
									<f:selectItem itemLabel="Revoke" itemValue="Revoke" />

								</p:selectOneMenu>
							</p:column>
						</h:panelGroup>
					</p:row>

				</h:panelGroup>




				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>

				<h:panelGroup layout="block" styleClass="left_col">
					<p:row>
						<h:panelGroup layout="block" styleClass="inner_left_col">
							<p:column>
								<h:outputText value="#{msg['lbl.chooserequests']}" />
							</p:column>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="inner_right_col">
							<p:column>
								<p:selectCheckboxMenu id="request"
									panelStyleClass="without-selectall"
									label="#{msg['lbl.requestchoose']}"
									value="#{requestFormBean.requests}" filter="true"
									filterMatchMode="contains" showCheckbox="true">

									<f:selectItems
										value="#{requestFormBean.requestListDetails.entrySet()}"
										var="qa" itemLabel="#{qa.value}" itemValue="#{qa.key}" />
									<!-- 	 <p:ajax event="change"   listener="#{requestFormBean.render}" update="empreqEmail" process="@this"/>
						 		 -->
									<f:ajax event="change" execute="@this"
										listener="#{requestFormBean.render}" render="main" />


								</p:selectCheckboxMenu>


							</p:column>

							<p:column>
								<h:outputText value="#{requestFormBean.reqName}"
									rendered="#{requestFormBean.reqListSize > 0}" />
							</p:column>

						</h:panelGroup>

					</p:row>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>




				<ui:repeat var="o" value="#{requestFormBean.requests}"
					varStatus="status">

					<h:panelGroup layout="block" styleClass="left_col"
						rendered="#{o eq 'INT0'}" id="perfbyselection3">

						<p:row id="internetid">

							<h:panelGroup layout="block" styleClass="inner_left_col">

								<p:column>
									<h:outputText value="Internet Type:*" />
								</p:column>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="inner_right_col">

								<p:column>

									<p:selectOneMenu id="internet"
										value="#{requestFormBean.internetType}" style="width:125px">
										<f:selectItem itemLabel="PROXY" itemValue="PROXY" />
										<f:selectItem itemLabel="DIRECT" itemValue="DIRECT" />
									</p:selectOneMenu>

								</p:column>

							</h:panelGroup>

						</p:row>

					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="clearfix"
						rendered="#{o eq 'INT0'}"></h:panelGroup>

					<h:panelGroup layout="block" styleClass="left_col"
						rendered="#{o eq 'EMA1'}" id="perfbyselection">

						<p:row id="emailid">

							<h:panelGroup layout="block" styleClass="inner_left_col">

								<p:column>
									<h:outputText value="#{msg['lbl.empreqEmail']}*" />
								</p:column>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="inner_right_col">

								<p:column>

									<p:inputText id="empreqEmail" required="true"
										requiredMessage="Email Suggesstion can't be empty"
										value="#{requestFormBean.userReqEmailId}" validatorMessage="#{msg['lbl.validemail']}" > 
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									<p:ajax update=":form:messages" event="blur" />
								</p:inputText>
								</p:column>

							</h:panelGroup>
						</p:row>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="clearfix"
						rendered="#{o eq 'EMA1'}"></h:panelGroup>
						
							<h:panelGroup layout="block" styleClass="left_col"
						rendered="#{o eq 'EMA1'}" id="perfbyselection2">

						<p:row id="emailid2">

							<h:panelGroup layout="block" styleClass="inner_left_col">

								<p:column>
									<h:outputText value="#{msg['lbl.autofrwd']}" />
								</p:column>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="inner_right_col">

								<p:column>

									<p:inputText id="empreqEmail2" 
										value="#{requestFormBean.autoForwardEmail}" validatorMessage="#{msg['lbl.validemail']}" > 
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									<p:ajax update=":form:messages" event="blur" />
								</p:inputText>
								</p:column>

							</h:panelGroup>

						</p:row>

					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="clearfix"
						rendered="#{o eq 'EMA1'}"></h:panelGroup>
				</ui:repeat>

				<h:panelGroup layout="block" styleClass="left_col">

					<p:row>
						<h:panelGroup layout="block" styleClass="inner_left_col">
							<p:column>
								<h:outputText value="#{msg['lbl.empackemail']}" />
							</p:column>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="inner_right_col">

							<p:column>
								<p:inputText id="userackemail" required="true"
									requiredMessage="Need a valid Email-Id for Correspondence."
									value="#{requestFormBean.usrAckEmail}"
									validatorMessage="#{msg['lbl.validemail']}">
									<f:validateRegex
										pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
									<p:ajax update="messages" event="blur" />
								</p:inputText>
							</p:column>
						</h:panelGroup>
					</p:row>

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>

				<h:panelGroup layout="block" styleClass="left_col">

					<p:row>
						<h:panelGroup layout="block" styleClass="inner_left_col">
							<p:column>
								<h:outputText value="#{msg['lbl.sysIp']}" />
							</p:column>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="inner_right_col">
							<p:column>
								<p:inputText id="sysIp" 
									value="#{requestFormBean.systemIp}">
									<p:watermark for="sysIp"
										value="IP of the User Machine" />
								</p:inputText>

							</p:column>
						</h:panelGroup>
					</p:row>

				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="left_col">

					<p:row>
						<h:panelGroup layout="block" styleClass="inner_left_col">
							<p:column>
								<h:outputText value="#{msg['lbl.sysName']}" />
							</p:column>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="inner_right_col">
							<p:column>

								<p:inputText id="sysName" 
									value="#{requestFormBean.systemName}">
									<p:watermark for="sysName" value="Windows Domain Name/ID" />
								</p:inputText>
							</p:column>
						</h:panelGroup>
					</p:row>

				</h:panelGroup>




				<h:panelGroup layout="block" styleClass="left_col">

					<p:row>
						<h:panelGroup layout="block" styleClass="inner_left_col">
							<p:column>
								<h:outputText value="#{msg['lbl.attachment']}" />
							</p:column>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="inner_right_col">
							<p:column>
								<p:fileUpload id="attach" required="true"
									fileUploadListener="#{requestFormBean.handleFileUpload}"
									requiredMessage="Attachment is Mandatory" mode="advanced"
									dragDropSupport="false" update="req" sizeLimit="3000000"
									auto="true" fileLimit="1"
									allowTypes="/(\.|\/)(gif|jpe?g|png|txt|pdf|docx|xlsx|doc|xls)$/" />
							</p:column>
							<p:column styleClass="red">
								<h:outputText id="req" value="#{requestFormBean.fileName}" />
							</p:column>
						</h:panelGroup>
					</p:row>

				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="left_col">

					<p:row>
						<h:panelGroup layout="block" styleClass="inner_left_col">
							<p:column styleClass="gray2">
								<h:outputText value="#{msg['lbl.userremarks']}" />
							</p:column>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="inner_right_col_c">
							<p:column styleClass="red">
								<p:editor maxlength="2000" id="editor" widgetVar="editorWidget"
									height="150" controls="bold italic underline font size bullets numbering "
									value="#{requestFormBean.userRemarks}" />
							</p:column>
						</h:panelGroup>
					</p:row>

				</h:panelGroup>



				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>
				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>

				<h:panelGrid styleClass="panelGridCenter">

					<p:row>

						<p:column styleClass="red">
							<p:commandButton type="submit" value="Submit"
								action="#{requestFormBean.requestInsert}" ajax="false"
								icon="ui-icon-check" validateClient="true"
								style="font-size: 12px; font-weight: bold; float:left;"
								update=":formL::messages"
								onclick="PrimeFaces.monitorDownload(start, stop);"
								onstart="showAjaxActive();" onstop="hideAjaxActive();" />

						</p:column>


						<p:column styleClass="red">
							<p:commandButton value="Reset" ajax="false" immediate="true"
								action="#{requestFormBean.reset}" icon="ui-icon-circle-close"
								style="font-size: 12px; font-weight: bold; float:left;"
								update=":formL::messages" />

						</p:column>
					</p:row>


				</h:panelGrid>



				<p:spacer height="30px"></p:spacer>

				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>
				<p:spacer height="10px" />
				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>







			</h:panelGroup>



		</h:panelGroup>
		<ui:include src="/common/footer.xhtml"></ui:include>
	</h:form>




</h:body>

</html>
