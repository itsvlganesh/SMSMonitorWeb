<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</h:head>

<h:body>
	<h:form name="formL" id="formL">
		<ui:include src="/common/header.xhtml"></ui:include>
		<ui:include src="/common/menu.xhtml"></ui:include>

		<h:panelGroup layout="block" styleClass="main_div1">
			<p:messages id="messages" showDetail="true" closable="true" />


<f:event listener="#{createReqBean.showList}" type="preRenderView"></f:event>
			<h:panelGroup layout="block" styleClass="main_div2">
				<h1>
					<h:outputText value="Create New Requet" />

				</h1>


				<h:panelGroup layout="block" styleClass="left_col_gallery">
					<p:dataGrid id="request" var="requestType"
						value="#{createReqBean.requestTypeList}" columns="3">
						<h:panelGrid columns="1" style="width:100%">
							 <p:commandLink value="#{requestType.requestTypeName}" action="#{requestFormBean.request(requestType.requestTypeName)}"
								ajax="false" immediate="true" update="messages"
								style="background:url('../images/bg-request.png') left no-repeat  !important; padding:100px 150px 100px 80px !important " />
							<!-- 
														<h:commandLink action="#{requestFormBean.request(requestType.requestTypeName)}">
	<p:graphicImage style="height:100px;width:100px"
						value="#{createReqBean.requestImages}"/> </h:commandLink>-->

							<p:spacer height="220px" />
						</h:panelGrid>

					</p:dataGrid>
				</h:panelGroup>
				<p:spacer height="150px" />






				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>
				<p:spacer height="10px" />
				<h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>


			</h:panelGroup>



		</h:panelGroup>
		<ui:include src="/common/footer.xhtml"></ui:include>
	</h:form>




</h:body>

</html>
