<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">

	<h:form id="menuform">
		<div class="layout-menu #{guestPreferences.menuClass}">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<ui:fragment
						rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
						<div class="profile">
							<div class="profile-image"></div>
							<a id="profile-options" href="#"> <span class="profile-name">Hamad Ahmed</span> <i class="material-icons">&#xE313;</i>
							</a>
						</div>

						<ul id="profile-menu" class="ultima-menu">
							<li role="menuitem"><a href="#" class="ripplelink"> <i
									class="material-icons">&#xE7FD;</i> <span>Profile</span>
							</a></li>
							<li role="menuitem"> <p:commandLink  action="#{facesBeanMenu.logout}" class="ripplelink"> <i
									class="material-icons">&#xE8AC;</i> <span>Logout</span>
							</p:commandLink>
						</li>
						</ul>
					</ui:fragment>

					<pu:menu widgetVar="me">
						<p:menuitem id="um_dashboard" value="Welcome" icon="&#xE871;"
							outcome="/common/welcome" />

						<p:submenu id="um_hierarchy" label="Applications"
							icon="&#xE5D2;">
							<p:submenu id="um_sm1" label="Monitoring" icon="&#xE8D2;">
								<p:submenu id="um_sm11" label="SMS Monitoring" icon="&#xE8D2;">
									<p:menuitem id="um_lnk111" value="SMS Monitoring" icon="&#xE8D2;"
										url="monitor.jsf" />
								</p:submenu>
							</p:submenu>
							</p:submenu>
						
												<p:submenu id="um_customization" label="Customization"
							icon="&#xE8B8;" styleClass="amber-badge">
							<f:attribute name="badge" value="10" />
							<p:menuitem id="custom1" value="Compact Size" icon="&#xE061;"
								actionListener="#{guestPreferences.setCompact(true)}"
								ajax="false" />
							<p:menuitem id="custom2" value="Plus Size" icon="&#xE062;"
								actionListener="#{guestPreferences.setCompact(false)}"
								ajax="false" />
							<p:menuitem id="custom3" value="Static Menu" icon="&#xE5D2;"
								actionListener="#{guestPreferences.setMenuLayout('static')}"
								ajax="false" />
							<p:menuitem id="custom5" value="Slim Menu" icon="&#xE879;"
								actionListener="#{guestPreferences.setMenuLayout('slim')}"
								ajax="false" />
							<p:menuitem id="custom6" value="Horizontal Menu" icon="&#xE22C;"
								actionListener="#{guestPreferences.setMenuLayout('horizontal')}"
								ajax="false" />
							<p:menuitem id="custom7" value="Light Menu" icon="&#xE893;"
								actionListener="#{guestPreferences.setLightMenu}" ajax="false" />
							<p:menuitem id="custom8" value="Dark Menu" icon="&#xE892;"
								actionListener="#{guestPreferences.setDarkMenu}" ajax="false" />
						</p:submenu>
						<p:submenu id="um_orientation" label="Orientation" icon="&#xE237;">
							<p:menuitem id="um_ltr" value="LTR" icon="&#xE236;"
								actionListener="#{guestPreferences.setOrientationRTL(false)}"
								ajax="false" />
							<p:menuitem id="um_rtl" value="RTL" icon="&#xE237;"
								actionListener="#{guestPreferences.setOrientationRTL(true)}"
								ajax="false" />
						</p:submenu>
						<p:submenu id="um_default" label="Template Pages" icon="&#xE884;">
							<p:menuitem id="um_db_landing" value="Landing" icon="&#xE904;"
								outcome="/landing" />
							<p:menuitem id="um_empty" value="Empty Page" icon="&#xE88B;"
								outcome="/empty" />
							<p:menuitem id="um_error" value="Error Page" icon="&#xE000;"
								outcome="/error" />
							<p:menuitem id="um_404" value="404 Page" icon="&#xE001;"
								outcome="/404" />
							<p:menuitem id="um_access" value="Access Denied Page"
								icon="&#xE32A;" outcome="/access" />
						</p:submenu>
					</pu:menu>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
